<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishEye - Photographe</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap">
    <link rel="stylesheet" href="ressources/css/fisheye.css">
</head>
<body>
    <header>
        <picture class="partie-header">
            <source srcset="ressources/img/Logo-200.png" media="(max-width: 992px)">
            <img alt="Fisheye Home page" class="logo" src="ressources/img/Logo.png">
        </picture>
    </header>

    <main>
        <section id="profil-infos-photographe"></section>

        <div id="trier">
            <span><b>Trier par</b></span>
            <select onchange="trier(this)">
                <option>Popularité</option>
                <option>Date</option>
                <option>Titre</option>
            </select>
        </div>

        <section id="profil-liste-photos"></section>

        <section id="profil-likes-tarif"></section>

        <section id="lightbox">
            <div class="contenu-lightbox">
                <span class="fermer" onclick="fermerLightbox()"></span>
                <span class="fleche" id="fleche-gauche">&#8592;</span>
                <span class="fleche" id="fleche-droite">&#8594;</span>
                <div class="photo-titre-lightbox">
                    <img id="photo-lightbox">
                    <span class="titre-photo" id="titre-photo-lightbox"></span>
                </div>
            </div>
        </section>

        <section id="contact">
            <h1>Contactez-moi <span id="nom-contact"></span></h1>
            <div class="contenu-contact">
                <span class="fermer" id="fermer-contact" onclick="fermerContact()"></span>
                <form method="get">
                    <label class="label-form">Prénom</label>
                    <input class="champ-form" id="form-prenom" type="text" required>
                    <label class="label-form">Nom</label>
                    <input class="champ-form" id="form-nom" type="text" required>
                    <label class="label-form">Email</label>
                    <input class="champ-form" id="form-email" type="text" required>
                    <label class="label-form">Votre message</label>
                    <textarea class="champ-form" id="form-message" required></textarea>
                    <button class="btn-valider" type="button" onclick="validerContact()">Envoyer</button>
                </form>
            </div>
        </section>
    </main>
    
    <script src="ressources/js/fishEyePhotographe.js"></script>
</body>
</html>
